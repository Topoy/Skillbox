<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование дел</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <h3 th:text="${task.id == 0 ? 'Добавление дела' : 'Редактирование дела'}"></h3>
    <div class="container">
        <form th:action="@{/edit}"
              th:object="${task}" method="post" class="form-horizontal">

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{id}" placeholder="id (*)" class="form-control" hidden/>
            </div>

            <div style="..." class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:field="*{name}" placeholder="Название задачи" class="form-control"/>
            </div>

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="date" th:field="*{deadline}" placeholder="Срок выполнения" class="form-control"/>
            </div>

            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-primary">Готово</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
