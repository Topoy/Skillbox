<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <span>Список дел (<span th:text="${tasksAmount}">0</span>)</span>
    <div class="container">
        <table class="table table-hover">
            <thead class="thead-light">
            <tr>
                <th>id</th>
                <th>Название</th>
                <th>Срок выполнения</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tasks : ${task}">
                <td th:text="tasks.id"/>
                <td th:text="tasks.name"/>
                <td th:text="tasks.deadline"/>
                <td>
                    <a th:href="@{'/show/' + ${tasks.id}}" th:text="Показать"/>
                    <a th:href="@{'/delete/' + ${tasks.id}}" th:text="Удалить"/>
                    <a th:href="@{'/deadline/' + ${tasks.id}}" th:text="Установить дедлайн"/>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
            <a th:href="@{/add}">Добавить дело></a>
        <br/>
    </div>
</body>w
</html>
